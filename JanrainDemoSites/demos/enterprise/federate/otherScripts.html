<script type="text/javascript">

    // after the main Janrain Enterprise javascript has loaded, we can make some additional settings tweaks.
    // see: http://developers.janrain.com/documentation/widgets/social-sign-in-widget/social-sign-in-widget-api/settings/
    (function () {

        //getting folder location so we can correctly locate other federate pages
        urlFolderLocation = location.href.substring(0, location.href.lastIndexOf('/')+1)

        janrain.settings.capture.federate = true;
        janrain.settings.capture.federateServer = 'https://se-demo-federate.janrainsso.com';
        janrain.settings.capture.federateXdReceiver = urlFolderLocation + 'janrain-xdcomm.html';
        janrain.settings.capture.federateLogoutUri = urlFolderLocation + 'logged-out.html';
        janrain.settings.capture.federateLogoutCallback = function() {
            console.log ("federateLogoutCallback() called. This is your event hook where you can perform other" +
                    " session-shutdown activities as you see fit.");
        };
        janrain.settings.capture.federateEnableSafari = false;

    })();

</script>
